<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Database Search tool</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/dropify.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<style type="text/css">
		table.dataTable td {
			word-break: break-word;
		}
		
		#loading {
			position: fixed;
			z-index: 999;
			height: 2em;
			width: 2em;
			overflow: show;
			margin: auto;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
		}
		
		td.highlight {
			background-color: whitesmoke !important;
		}
	</style>
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/dropify.min.js"></script>
	<script src="js/jquery.csv.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$('.dropify').dropify();			
         });
	</script>

</head>
<body>
	<div >
		<img id="loading" style="font-size: 70px; display: none;" src="css/images/icon.gif" alt="Loading..." />
	</div>
	<div class="container" style="margin-top: 50px;">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">Upload File(csv format):</div>
			<div class="panel-body form-group">
				<form id="mForm" action="http://s3.amazonaws.com/lawishbucket" method="POST" enctype="multipart/form-data">
					<div class="row">
						<label class="col-xs-2">Upload data file (.csv format)</label> 
					</div>
						<div class="form-group" style="margin-top: 15px;">
                            <input type="hidden" name="key" value="${filename}" />
                            <input type="hidden" name="acl" value="public-read-write" />
                            <input type="hidden" name="content-type" value="text/plain" />
							<input type="file" name="file" id="fileinput" required class="form-control-file dropify" required accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
							<button type="submit" class="btn btn-primary" style="margin-top: 10px;" id="upload">Upload</button>
						</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$('#upload').click(function(evt) {
		window.alert('File Uploaded!!');
	});
	</script>
</body>
</html>
